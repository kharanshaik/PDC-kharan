<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logout-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            z-index: 1000;
        }

        .logout-link:hover {
            background-color: #c9302c;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .profile-info {
            flex: 1;
            font-size: 18px;
            text-align: left;
        }

        .profile-info h2 {
            margin: 0 0 8px 0;
            font-weight: 700;
        }

        .profile-info p {
            margin: 6px 0;
            color: #555;
            font-size: 16px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            background-color: #4285f4;
            border: none;
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:disabled {
            background-color: #a3c0f9;
            cursor: not-allowed;
        }

        button:active {
            transform: scale(0.96);
        }

        .active-button {
            background-color: #0f65d4 !important;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.3);
        }

        #slideshowWrapper {
            width: 640px;
            height: 360px;
            /* Optional: make it 16:9 */
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
            background-color: black;
            display: none;
        }

        #videoFrame {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 5s ease-in-out;
        }
    </style>
</head>

<body>

    <a href="/logout" class="logout-link">Sign Out</a>

    <div class="container">
        <!-- Profile -->
        <div class="profile-section">
            <img class="profile-img" src="{{ profile['picture'] }}" alt="Profile Picture" />
            <div class="profile-info">
                <h2>{{ profile['name'] }}</h2>
                <p>{{ profile['email'] }}</p>
                <p>LoggedIn Time: {{ ist }}</p>
            </div>
        </div>

        <!-- Upload -->
        <h3>Upload up to 5 Images to Generate a Image Slideshow Video</h3>
        <input type="file" id="imagesInput" accept="image/*" multiple />

        <div class="video-controls">
            <button id="playBtn" disabled>▶ Play Video</button>
            <button id="pauseBtn" disabled>⏸ Pause Video</button>
        </div>

        <div>
            <div id="slideshowWrapper">
                <img id="videoFrame" src="" alt="Generated Video Frame" />
            </div>
        </div>
    </div>

    <script>
        const imagesInput = document.getElementById('imagesInput');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const videoFrame = document.getElementById('videoFrame');

        let imageUrls = [];
        let currentIndex = 0;
        let intervalId = null;

        function setButtonState(activeButton) {
            playBtn.classList.remove('active-button');
            pauseBtn.classList.remove('active-button');
            if (activeButton === 'play') {
                playBtn.classList.add('active-button');
            } else if (activeButton === 'pause') {
                pauseBtn.classList.add('active-button');
            }
        }

        imagesInput.addEventListener('change', () => {
            const files = imagesInput.files;
            if (files.length > 0 && files.length <= 5) {
                playBtn.disabled = false;
                pauseBtn.disabled = false;

                // ✅ Hide the video frame until playback starts
                document.getElementById('slideshowWrapper').style.display = 'none';

                if (intervalId) clearInterval(intervalId);
                imageUrls.forEach(url => URL.revokeObjectURL(url));
                imageUrls = [];

                for (const file of files) {
                    const url = URL.createObjectURL(file);
                    imageUrls.push(url);
                }

                currentIndex = 0;
                videoFrame.src = '';
                setButtonState(null);
            } else {
                playBtn.disabled = true;
                pauseBtn.disabled = true;
                document.getElementById('slideshowWrapper').style.display = 'none'; // ✅ hide it
                if (files.length > 5) {
                    alert('You can upload max 5 images only.');
                }
            }
        });


        function showImage(index) {
            videoFrame.style.opacity = 0;
            setTimeout(() => {
                videoFrame.src = imageUrls[index];
                videoFrame.style.transform = 'scale(1.05)';
                videoFrame.style.opacity = 1;
            }, 500);
        }

        playBtn.addEventListener('click', () => {
            if (imageUrls.length === 0) return;

            // ✅ Show slideshow container on play
            document.getElementById('slideshowWrapper').style.display = 'block';

            if (intervalId) clearInterval(intervalId);
            setButtonState('play');

            showImage(currentIndex);

            intervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % imageUrls.length;
                showImage(currentIndex);
            }, 4000);
        });


        pauseBtn.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            setButtonState('pause');
        });
    </script>

</body>

</html>
